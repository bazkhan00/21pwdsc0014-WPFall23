<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission FOrm></title>
</head>
<body>
    <h1>Admission Form</h1>
    <form action="/submit" method="post">

    <label for="name">Full Name</label><br>  
    <input type="text" id="name" name="name" required> <br><br>

    <label for="Email:">Email</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">

    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">

    <label for="female">Female</label><br>
    <input type="radio"  id="other" name="gender" value="other">

    <label for="other">Other</label><br><br>

    <label for="course">Course</label><br>

    <select name="course" id="course">
        <option value="engineering">Engineering</option>
        <option value="business">Business</option>
        <option value="medicine">Medicine</option>
        <option value="arts">Arts</option>
    </select><br><br>

    <label for="resume">Upload Resume</label><br>
    <input type="file" id="resume" name="reesume"><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea name="comments" id="comments" cols="50" rows="4"></textarea><br><br>

    <label for="subscribe">Subscribe to Newsletter</label>
    <input type="checkbox" id="submit" name="subscribe" value="yes"><br><br>

    <button type="submit" name="Submit" id="submit" id="submitButton">Submit</button>

    </form>
</body>
</html>
